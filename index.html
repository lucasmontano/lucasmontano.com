<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Lucas Montano</title>
  <meta name="google-adsense-account" content="ca-pub-9246265106106312">
  <link
      rel="icon"
      href="https://github.com/lucasmontano.png"
      type="image/x-icon"
    />
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9246265106106312"
     crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked@2.0.0/marked.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/prismjs@1.25.0/themes/prism-okaidia.css" rel="stylesheet" />
  <style>
    body {
      background-color: #0D1117;
      color: #FFFFFF;
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI","Noto Sans",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji";
      margin: 0;
      padding: 0;
      font-size: 1.2rem;
      line-height: 1.5;
      word-wrap: break-word;
    }
    @media only screen and (max-width: 1024px) {
      body {
        font-size: 2.5rem;
      }
    }
    .container {
      background-color: #0D1117;
      margin: 5% auto;
      padding: 40px;
      border-radius: 8px;
      width: 80%;
      overflow-y: auto;          
    }
    h1, h2, h3, h4, h5, h6 {
      color: #FFFFFF;
      margin-bottom: 0.5em;
    }

    p, ol, ul {
      margin-bottom: 1em;
      color: #FFFFFF;
    }

    code {
      background-color: #0d1117;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 2px 6px;
      color: #FFFFFF;
      font-size: 1rem;
    }

    pre {
      background-color: #0d1117;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 10px;
      color: #8b949e;
      overflow-x: auto;
      font-size: 14px;
    }

    blockquote {
      border-left: 4px solid #30363d;
      padding-left: 15px;
      color: #c9d1d9;
    }

    a {
      color: #1f6feb;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .videos-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .video {
      cursor: pointer;
      position: relative;
      display: block;
      width: 100%;
      max-width: 320px;
    }

    .video img {
      width: 100%;
      height: auto;
      display: block;
    }

    .video-title {
      position: absolute;
      bottom: 8px;
      left: 8px;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 4px 8px;
      font-size: 14px;
      max-width: calc(100% - 16px);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 64px;
      height: 64px;
      background: url('play-button.png') no-repeat center center;
      background-size: contain;
    }

    @media (min-width: 1024px) {
      .videos-container {
        justify-content: space-between;
      }
    }

    @media (max-width: 1023px) {
      .videos-container {
        flex-direction: column;
        align-items: center;
      }
    }

    @media (min-width: 768px) and (max-width: 1023px) {
      .video {
        max-width: 45%;
      }
    }

    @media (max-width: 767px) {
      .video {
        max-width: 90%;
      }
    }
  </style>
  <script>
    function redirectToLucasMontano(url) {
      window.open(url, '_blank');
    }

    function loadVideos() {
      const links = [
        '/watch?v=ZbhcFLqt5wI',
        '/watch?v=jouOvuRkOjY',
        '/watch?v=yz3BcL5oQ70',
        '/watch?v=EQf1UtuDi9o',
        '/watch?v=A1NjONzcHrY',
        '/watch?v=eJZV5W4_gkY',
        '/watch?v=g45qrU297cg',
        '/watch?v=NttrF2T4BSA',
        '/watch?v=V9B6FMRs0ck',
        '/watch?v=wRzvI8xWC9s',
        '/watch?v=G5EPi8DQahI',
        '/watch?v=fiFcC54aMaA',
        '/watch?v=KXCNH9Wj6Fg',
        '/watch?v=ijnJg0Za2UY',
        '/watch?v=JB5trigCSVE',
        '/watch?v=ANeEikfX5go',
        '/watch?v=BO7QW5-etZ4',
        '/watch?v=OILOgpjsY-Q',
        '/watch?v=_tAy-NNkHuo',
        '/watch?v=Is0GVsNfDHo',
        '/watch?v=Oz21sD9nrHk',
        '/watch?v=fyXfFnHnl1Y',
        '/watch?v=odMkcZ_t4PY',
        '/watch?v=teU_RL7QOT4',
        '/watch?v=NnekO9pdJaw',
        '/watch?v=5jPam2LV0ME',
        '/watch?v=e4x4IITQvak',
        '/watch?v=arG8jkRHwsY',
        '/watch?v=Y2WfzFozf8M',
        '/watch?v=15fBdpMWPrE'
      ];

      const videosContainer = document.querySelector('.videos-container');
      const selectedLinks = links.sort(() => 0.5 - Math.random()).slice(0, 9); // Select 9 random videos

      selectedLinks.forEach(link => {
        const videoUrl = `https://www.youtube.com${link}`;
        const videoElement = document.createElement('div');
        videoElement.classList.add('video');
        videoElement.innerHTML = `
          <img src="https://img.youtube.com/vi/${link.split('=')[1]}/maxresdefault.jpg" alt="Video Thumbnail" loading="lazy">
          <div class="play-button"></div>
          <div class="video-title">Video Title</div>
        `;
        videoElement.addEventListener('click', () => redirectToLucasMontano(videoUrl));
        videosContainer.appendChild(videoElement);
      });
    }

    document.addEventListener("DOMContentLoaded", loadVideos);
  </script>
</head>

<body>
  <div class="container" id="content"></div>
  <div class="videos-container"></div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      if (typeof marked === "function") {
        fetch('https://raw.githubusercontent.com/lucasmontano/lucasmontano.com/main/README.md')
          .then(response => response.text())
          .then(data => {
            const readmeHtml = marked(data);
            const container = document.getElementById('content');
            container.innerHTML = readmeHtml;
            Prism.highlightAllUnder(container);
          })
          .catch(error => console.error("Oops:", error));
      }
    });
    window.addEventListener("scroll", function () {
      if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
        document.getElementById("clickme").style.display = "block";
        document.getElementById("clickme").classList.add("animate-clickme");
      }
    });
    document.addEventListener("DOMContentLoaded", function () {
      const clickmeImage = document.getElementById("clickme");
      clickmeImage.addEventListener("click", redirectToLucasMontano);
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.25.0/prism.js"></script>

  <img id="clickme" src="clickme.png"
    style="display:none;cursor:pointer;position:fixed;bottom:0px;right:0px;width:100px;height:100px;z-index:999;" />
</body>

</html>
